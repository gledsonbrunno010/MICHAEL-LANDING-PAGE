<!DOCTYPE html>
<html>

<body>
    <img id="source" src="logo-original.png" crossorigin="anonymous">
    <canvas id="canvas"></canvas>
    <textarea id="output"></textarea>
    <div id="status">Loading...</div>

    <script>
        const img = document.getElementById('source');
        img.onload = () => {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Surgical Matte Removal: Targeting high-luminance pixels (White/Near-White)
            // User requested: "remove matte/halo/fringe... semi-transparent white pixels"
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const a = data[i + 3];

                // Threshold: If pixel is nearly white (>240 in all channels), make transparent.
                // This targets the white matte/halo.
                if (r > 240 && g > 240 && b > 240) {
                    data[i + 3] = 0; // Alpha = 0 (Transparent)
                }
            }

            ctx.putImageData(imageData, 0, 0);

            // Output Base64
            document.getElementById('output').value = canvas.toDataURL('image/png');
            document.getElementById('status').innerText = 'Done';
        };
    </script>
</body>

</html>
